<body>

<h2>Gratuitous network visualization</h2>

<h3>Authors</h3>
<div id="authors"></div>

<p style="margin-left:65px;margin-top:-30px;">
Nodes correspond to authors and are colored
based on the number of abstracts.<br>
Edges indicate that two authors have an abstract in common.<br>
Hover over points to view the authors' names.
</p>

<p style="font-size:80%;">Written in <a href="http://coffeescript.org">CoffeeScript</a> with
<a href="http://d3js.org">D3.js</a></p>

<script type="text/javascript" src="force_authors.js"></script>
